<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Canvas Snapshooter</title>
    <link rel="stylesheet" href="default.css">
</head>

<body>
    <video src="media/IceBoat.mp4" id="myVideo" controls="controls" width="360" height="240">
        You need a browser that support HTML5 video!
    </video>
    <br />
    <button id="btnSnapshot" type="button">Snapshot</button>
    <br />
    <canvas id="myCanvas" width="360" height="240">
        You need a browser that support HTML5 canvas!
    </canvas>

    <script src="Scripts/jquery-3.4.1.min.js"></script>
    <script src="Scripts/default.js"></script>
</body>

</html>
