<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Contact Us</title>
    <link rel="stylesheet" href="Content/default.css">
</head>

<body>
    <div id="container">
        <header>
            <hgroup id="headerText">
                <h1>Contoso, Ltd.</h1>
                <h2>Your success equal our success</h2>
            </hgroup>
        </header>

        <nav>
            <a href="default.html">Home</a>
        </nav>

        <div role="main">
            <div id="ContactUs">
                <form name="ContactForm" method="post" action="/ContactMessage">
                    <div>
                        <label for="firstName">First Name:</label>
                        <input type="text" id="firstName" name="firstName" required="required" />
                    </div>
                    <div>
                        <label for="lasttName">Last Name:</label>
                        <input type="text" id="lastName" name="lastName" required="required" />
                    </div>
                    <div>
                        <label for="email">Email Address:</label>
                        <input type="email" id="email" name="email" required="required" />
                    </div>
                    <div>
                        <label for="message">Message:</label>
                        <textarea type="text" id="message" name="message" required="required"></textarea>
                    </div>
                    <div>
                        <button type="button" id="submit" name="submit">Submit</button>
                    </div>
                </form>
                <div id="result"></div>
            </div>
        </div>

        <aside>
            <p>Advertisements</p>
        </aside>

        <footer>
            <p>Copyright &copy; 2012, Contoso Ltd., All rights reserved.</p>
        </footer>
    </div>

    <script src="Scripts/jquery-3.4.1.min.js"></script>
    <script src="Scripts/ContactUs.js"></script>
</body>

</html>
